<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SYMPTERA â€“ Symptom Checker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="hero">
    <h1>Check Your Symptoms</h1>
    <p>Enter your vitals and symptoms to get AI-guided guidance.</p>

    <div class="vitals-form">
      <input type="number" id="bp" placeholder="Blood Pressure">
      <input type="number" id="sugar" placeholder="Sugar Level">
      <button onclick="checkVitals()">Check Vitals</button>
    </div>

    <div id="vitalsResult" class="hidden">
      <span id="vitalsRisk" class="risk-badge"></span>
      <p id="vitalsText"></p>
    </div>
  </div>

  <!-- Include your JS -->
  <script src="script.js"></script>

  <!-- Chatbase BOT (Auto-open) -->
  <script>
  (function () {
    if (!window.chatbase || window.chatbase("getState") !== "initialized") {
      window.chatbase = (...args) => { if (!window.chatbase.q) window.chatbase.q = []; window.chatbase.q.push(args); };
      window.chatbase = new Proxy(window.chatbase, {
        get(target, prop) { if (prop === "q") return target.q; return (...args) => target(prop,...args); }
      });
    }

    const onLoad = function () {
      const script = document.createElement("script");
      script.src = "https://www.chatbase.co/embed.min.js";
      script.id = "8ZdHTrrGdEZEZ44SNvGnr";
      script.domain = "www.chatbase.co";
      document.body.appendChild(script);

      // Auto-open bot after initialization
      const openBot = setInterval(() => {
        try {
          if (window.chatbase && window.chatbase("getState") === "initialized") {
            window.chatbase("open");
            clearInterval(openBot);
          }
        } catch (e) {}
      }, 500);
    };

    if (document.readyState === "complete") onLoad();
    else window.addEventListener("load", onLoad);
  })();
  </script>

</body>
</html>
